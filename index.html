<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>音乐背景提升</title>
  <style>
    :root{
      --accent:#c62828;
      --muted:#666;
      --bg:#fff;
      --nav-gap:18px;
    }
    html,body{height:100%;margin:0;font-family:"Courier New", Courier, monospace; background:var(--bg); color:#222}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px 20px;box-sizing:border-box}
    h1.title{font-size:48px;margin:8px 0 28px;color:var(--accent);letter-spacing:4px;text-align:center}
    @media (max-width:480px){
      h1.title{font-size:34px}
    }

    /* 导航 */
    .nav{display:flex;flex-wrap:wrap;gap:var(--nav-gap);justify-content:center;max-width:900px}
    .nav a{
      display:inline-block;padding:14px 20px;border-radius:6px;text-decoration:none;color:#333;background:transparent;border:2px solid transparent;min-width:160px;text-align:center;font-size:18px;box-shadow:0 1px 0 rgba(0,0,0,0.02)
    }
    .nav a:hover{background:#fafafa;border-color:#eee}
    .nav a:active{transform:translateY(1px)}
    .nav .primary{color:var(--accent);font-weight:600;border-bottom:3px solid var(--accent);}

    /* 帮助文字 */
    .note{margin-top:22px;color:var(--muted);font-size:14px;text-align:center;max-width:700px}

    footer{margin-top:40px;color:#999;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">音乐项目背景提升</h1>

    <!-- 9个模块链接，假设 PPT 文件与此 HTML 在同一目录下，文件名为 ppt1.pptx .. ppt9.pptx -->
    <nav class="nav" aria-label="模块导航">
      <a class="primary" href="berklee.pptx" target="_blank" rel="noopener">Berklee</a>
      <a href="eastman.pptx" target="_blank" rel="noopener">Eastman</a>
      <a href="Julliard.pptx" target="_blank" rel="noopener">Julliard</a>
      <a href="MMB.pptx" target="_blank" rel="noopener">MMB</a>
      <a href="NEC.pptx" target="_blank" rel="noopener">NEC</a>
      <a href="NYU.pptx" target="_blank" rel="noopener">NYU</a>
      <a href="peabody.pptx" target="_blank" rel="noopener">Peabody</a>
      <a href="RCS.pptx" target="_blank" rel="noopener">RCS</a>
      <a href="USC.pptx" target="_blank" rel="noopener">USC</a>
    </nav>
  </div>
</body>
</html>
